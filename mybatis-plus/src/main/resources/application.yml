mybatis-plus:
  # 配置xml路径
  mapper-locations: classpath*:mapper/*/xml/**.xml
  global-config:
    db-config:
      # 主键id自增
      id-type: auto
  configuration:
    # 将带有下划线的表字段映射为驼峰格式的实体类属性
    map-underscore-to-camel-case: true
    # mybatis-plus配置控制台打印完整带参数SQL语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

